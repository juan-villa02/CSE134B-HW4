<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name = "Description" content = "Custom Dialogs Page" />
        <title> Custom Dialogs </title>
        <script type="text/javascript" src="DOMPurify-main/dist/purify.min.js"></script>
    </head>
    <body>
        <h1> Custom Dialogs </h1>
        <button type="button" id = "alertButton">Alert</button>
        <button type="button" id = "confirmButton">Confirm</button>
        <button type="button" id = "promptButton">Prompt</button>
        <hr/>
        <output id ="outputDialogs"></output>

        <dialog id="alertDialog">
            <form method="dialog">
                <p> This is a custom alert!</p>
                <div>
                  <button id="okAlert" value="ok">OK</button>
                </div>
              </form>
        </dialog>

        <dialog id="confirmDialog">
            <form method="dialog">
                <p> Do you want to confirm?</p>
                <div>
                  <button id="cancelConfirm" value="cancel">Cancel</button>
                  <button id="okConfirm" value="ok">OK</button>
                </div>
              </form>
        </dialog>

        <dialog id="promptDialog">
            <form method="dialog">
                <label for="userName"> What is your name?</label>
                <input type ="text" id="userName" name ="userName" placeholder="Your name..">
                <div>
                  <button id="cancelPrompt" value="cancel">Cancel</button>
                  <button id="okPrompt" value="ok">OK</button>
                </div>
              </form>
        </dialog>
        
        <script type="module">
            // Import the cutom alert and provide the 4 required IDs: alert dialog, aler button,ok button and output.
            import {customAlert} from './customdialog.js';
            customAlert('alertDialog','alertButton','okAlert','outputDialogs');

            // Import the cutom confirm and provide the four required IDs: confirm dialog, confirm button, 
            // ok button, cancel button, and output.
            import {customConfirm} from './customdialog.js';
            customConfirm('confirmDialog','confirmButton','okConfirm','cancelConfirm','outputDialogs');

            // Import the cutom prompt and provide the five required IDs: prompt dialog, prompt button, 
            // input text, ok button, cancel button, and output.
            import {customPrompt} from './customdialog.js';
            customPrompt('promptDialog','promptButton','userName','okPrompt','cancelPrompt','outputDialogs');
        </script>
        
    </body>
</html>
