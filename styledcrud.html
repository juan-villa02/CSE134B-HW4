<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name = "Description" content = "Blog Page" />
        <title> Personal Blog </title>
        <script type="text/javascript" src="DOMPurify-main/dist/purify.min.js"></script>
        <link rel="stylesheet" href="stylecrud.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1> My personal blog</h1>
        <div id="buttonContainer">
            <button id="createPostButton" onclick="createPost()">Add post</button>
        </div>
    
        <dialog id="postDialog">
            <form id="postForm" method="dialog" onsubmit="addPost()">
                <label for="postTitle">Title</label>
                <input type="text" name="postTitle" id="postTitle">
                <label for="postDate">Date</label>
                <input type="date" name="postDate" id="postDate">
                <label for="postSummary">Summary</label>
                <input type="textarea" name="postSummary" id="postSummary">
                <div>
                    <input type="submit" id="addPostButton" value="OK">
                    <input type="reset" value="Clear">
                </div>
                
            </form>
        </dialog>

        <table id="postList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CSE134B</td>
                    <td>2023-03-01</td>
                    <td>I hope you like my work!</td>
                    <td>
                        <button onclick="edit(this)"><i class="fa fa-pencil"></i></button> 
                        <button onclick="deletePost(this)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="./styledcrud.js"></script>
    </body>
</html>
